<h1>HI !!!!</h1>
<each-element update="messages" js="messages.value" element="message">
    <h1>
        <js-element js="message.author" update="messages">Author</js-element>
        <js-element js="message.text" update="messages">Message</js-element>
    </h1>
</each-element>

<style>
    body {
        padding: 16px;
    }
</style>

<script>
    const messages = new dynamicVariable("messages", [
        { text: "Hello world", author: "user" },
        { text: "Hi !", author: "assistant" },
    ]);
</script>
